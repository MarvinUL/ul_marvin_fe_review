<div class="container">
    <form [formGroup]="createForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="Project Sky">
          <div *ngIf="submitted && f.name.errors" class="invalid">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status" formControlName="status">
            <option>IN_PROGRESS</option>
            <option>FINISHED</option>
          </select>
          <div *ngIf="submitted && f.status.errors" class="invalid">
            <div *ngIf="f.status.errors.required">Status is required</div>
        </div>
        </div>
        <div>
            <span class="button-padding">  
                <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button> 
            </span>     
            <span >
                <button class="btn btn-success">Submit</button> 
            </span>    
        </div>
      </form>
</div>
